<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fly me, 'til you can!</title>
    <img id="logo" src="/img/over.gif" alt="game_over">
    <link href="/CSS/style.css" rel="stylesheet">
</head>
<body>
<container class="btns">
    <button id="main" class="button-19" onclick="location.href='index.html'">Back to front page</button>
    <button id="score" class="button-19" onclick="location.href='score.html'">Check score board</button>
    <button id="retry" class="button-19" onclick="retry()">I want to re-try!</button>
</container>
<script>
  'use strict';

  async function wantSave() {
    const save = confirm('Do you want to save your score?');
    if (save) {
      try {

      const response = await fetch(`http://127.0.0.1:3000/save`);
      const jsonData = await response.json();
      console.log(jsonData);
      alert('Your score has been saved to the score board!');
    } catch (err){
      console.log(err.message)}
    }
  }

  window.addEventListener('load', () => {
    setTimeout(wantSave, 1000);
  });

  async function retry() {
    const cond = confirm('You can re-try the game with your current player ID! Do you want it?');
    if (cond) {
    }
    //make the player re-try with the current player_name, but default setting again
    try {

      const response = await fetch(`http://127.0.0.1:3000/re_try`);
      const jsonData = await response.json();
      console.log(jsonData);
      // then redirect to the main.html
      location.href = 'main.html';
    } catch (err) {
      console.log(err.message);
    }

  }
</script>
</body>
</html>
